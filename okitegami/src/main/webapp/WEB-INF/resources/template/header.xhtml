<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>-->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript library="js" name="bootstrap.js"></h:outputScript>
        <div id="top" class="top">
            <ui:insert name="#{top}">
                <div id="banner" class="banner">
                    <div id="menu_bt">
                        <div class="menu button" id="bt_menu_header">
                            <i class="pi pi-bars menuButton custom" style="font-size: 3.2rem; display: flex;align-content: center;justify-items: center; color: white;"></i>
                        </div>
                        <ui:decorate template="/WEB-INF/resources/template/menu.xhtml"/>
                    </div>
                    <h:button styleClass="logo button" outcome="index"></h:button>
                    <c:if test="#{sessionController.exist()==false}">
                        <div id="optNew" class="usuario">
                            <h:button value="Registrar" styleClass="registrar button btn btn-outline-danger" outcome="register"></h:button>
                            <h:button value="Ingresar" styleClass="iniciar button btn btn-success" outcome="loging"></h:button>
                        </div>
                    </c:if>
                    <c:if test="#{sessionController.exist()}">
                        <div id="optUser" class="usuario">
                            <h:outputText value="Bienvenido #{sessionController.user.name}" style="height: 100%;display: flex; color: white; text-align: center; justify-items: center; align-self: center; font-size: 2e; padding: 0%"/>
                            <h:graphicImage id="userImageBanner" value="/image?ruta=#{sessionController.user.image}" onclick="verMenuUser()"></h:graphicImage>
                            <ui:decorate template="/WEB-INF/resources/template/menuUser.xhtml"/>
                        </div>
                    </c:if>
                </div>
            </ui:insert>
        </div>
    </ui:composition>
</html>
