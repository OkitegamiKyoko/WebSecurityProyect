<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl showDetail="true" id="messages"></p:growl>
        <h:form>
            <p:commandButton icon="pi pi-check" 
                             title="Reactive" action="#{findUser.conf}">
                <p:confirm header="Confirmación" message="¿Esta seguro que desea reactivar al usuario?" icon="pi pi-exclamation-triangle" />
            </p:commandButton>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" ajax="false" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" ajax="false" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
