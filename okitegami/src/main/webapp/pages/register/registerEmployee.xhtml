<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body styleClass="body">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main_form">
            <div class="formulario">
                <h:form enctype="multipart/form-data" prependId="false" id="form" styleClass="loging" >
                    <h1 class="titulo_form h1">Register</h1>
                    <h2 class="titulo_form h2">Datos personales</h2>
                    <h:graphicImage value="/image?ruta=#{createUser.userNew.image}" rendered="#{createUser.userNew.image==null}" style="width: 200px; height: 200px; border-radius: 50%; display: flex;align-self: center; object-fit: cover;" id='userImage'></h:graphicImage>
                    <h:outputLabel styleClass="user_label " value="Nombre" for="empName"></h:outputLabel>
                    <h:inputText styleClass="user_input form-control" id="empName" pt:placeholder="Nombre" value="#{addEmployee.emp.nombre}" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="Nombre no valido">
                        <f:validateRegex pattern="^([A-Z]{1}[a-z]{1,})$"></f:validateRegex>
                    </h:inputText>
                    <h:message for="empName" style="color: red"></h:message>
                    <h:outputLabel styleClass="user_label " value="Nombre" for="empApPat"></h:outputLabel>
                    <h:inputText styleClass="user_input form-control" id="empApPat" pt:placeholder="Apellido paterno" value="#{addEmployee.emp.apPat}" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="Apellido no valido">
                        <f:validateRegex pattern="^([A-Z]{1}[a-z]{1,})$"></f:validateRegex>
                    </h:inputText>
                    <h:message for="empApPat" style="color: red"></h:message>
                    <h:outputLabel styleClass="user_label " value="Nombre" for="empApMat"></h:outputLabel>
                    <h:inputText styleClass="user_input form-control" id="empApMat" pt:placeholder="Apellido materno" value="#{addEmployee.emp.apMat}" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="Apellido no valido">
                        <f:validateRegex pattern="^([A-Z]{1}[a-z]{1,})$"></f:validateRegex>
                    </h:inputText>
                    <h:message for="empApMat" style="color: red"></h:message>
                    <h:outputLabel styleClass="user_label " value="Foto de empleado" for="userImageButon"></h:outputLabel>
                    <h:inputFile styleClass="inputFile" id="userImageButon" value="#{addEmployee.imageFile}" required="true" requiredMessage="Campo requerido" validator="#{validarFiles.validarImage}">
                    </h:inputFile>
                    <h:message for="userImageButon" style="color: red"></h:message>
                    <h:outputLabel styleClass="user_label " value="CV" for="empCVButon"></h:outputLabel>
                    <h:inputFile styleClass="inputFile" id="empCVButon" value="#{addEmployee.pdfFile}" required="true" requiredMessage="Campo requerido" validator="#{validarFiles.validarPDF}">
                    </h:inputFile>
                    <h:message for="empCVButon" style="color: red"></h:message>
                    <h:outputLabel styleClass="password_label" value="RFC" for="clientRFC"></h:outputLabel>
                    <h:inputText styleClass="password_input form-control" id="clientRFC" pt:placeholder="RFC" value="#{createUser.client.rfc}" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="RFC no valido">
                        <f:validateRegex pattern="^([A-Z]{1,}[0-9]{1,})$"/>
                        <f:validateLength for="clientRFC" minimum="12" maximum="12"></f:validateLength>
                    </h:inputText>
                    <h:message for="clientRFC" style="color: red"></h:message>
                    <h2 class="titulo_form h2">Datos de direcci√≥n</h2>
                    <h:outputLabel styleClass="password_label" value="Estado" for="estado"></h:outputLabel>
                    <h:selectOneMenu value="#{createUser.estado.id}" id="estado">
                        <f:selectItem itemLabel="Seleccione un estado" itemValue="#{0}"></f:selectItem>
                        <f:selectItems value="#{estadosController.findEstadosEntities()}" var="est" itemLabel="#{est.nombre}" itemValue="#{est.id}"></f:selectItems>
                        <f:ajax event="change" listener="#{createUser.updateMunicipios}" render="municipio localidad cp" execute="estado"></f:ajax>
                    </h:selectOneMenu>
                    <h:outputLabel styleClass="password_label" value="Municipio" for="municipio"></h:outputLabel>
                    <h:selectOneMenu value="#{createUser.municipio.id}" id="municipio">
                        <f:selectItem itemLabel="Seleccione un municipio" itemValue="#{0}"></f:selectItem>
                        <f:selectItems value="#{createUser.listMunicipio}" var="mun" itemLabel="#{mun.nombre}" itemValue="#{mun.id}"></f:selectItems>
                        <f:ajax event="change" listener="#{createUser.updateLocalidades}" render="localidad cp" execute="municipio"></f:ajax>
                    </h:selectOneMenu>
                    <h:outputLabel styleClass="password_label" value="Localidad" for="localidad"></h:outputLabel>
                    <h:selectOneMenu value="#{createUser.localidad.id}" id="localidad" required="true" validator="#{createUser.validateLocalidad}">
                        <f:selectItem itemLabel="Seleccione una localidad" itemValue="#{0}"></f:selectItem>
                        <f:selectItems value="#{createUser.listLocalidades}" var="local" itemLabel="#{local.nombre}" itemValue="#{local.id}"></f:selectItems>
                        <f:ajax event="change" listener="#{createUser.updateCP}" render="cp" execute="localidad"></f:ajax>
                    </h:selectOneMenu>
                    <h:message for="localidad" style="color: red"></h:message>
                    <h:outputLabel styleClass="password_label" value="Codigo postal" for="cp"></h:outputLabel>
                    <h:inputText styleClass="password_input form-control" id="cp" pt:placeholder="00000" value="#{createUser.cp}" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="Codigo postal no valido" disabled="true">
                        <f:validateLength for="cp" minimum="4" maximum="5"></f:validateLength>
                    </h:inputText>
                    <h:message for="cp" style="color: red"></h:message>
                    <h:outputLabel styleClass="password_label" value="Calle" for="calle"></h:outputLabel>
                    <h:inputText styleClass="password_input form-control" id="calle" pt:placeholder="Calle" value="#{createUser.direct.calle}" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="Calle no valido">
                        <f:validateLength for="calle" minimum="1"></f:validateLength>
                    </h:inputText>
                    <h:message for="calle" style="color: red"></h:message>
                    <h:outputLabel styleClass="password_label" value="No. Exterior" for="noExt"></h:outputLabel>
                    <h:inputText styleClass="password_input form-control" id="noExt" value="#{createUser.direct.noExt}" pt:placeholder="00000" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="No no valido">
                        <f:validateLength for="noExt" minimum="1"></f:validateLength>
                    </h:inputText>
                    <h:message for="noExt" style="color: red"></h:message>
                    <h:outputLabel styleClass="password_label" value="No. Interior" for="noInt"></h:outputLabel>
                    <h:inputText styleClass="password_input form-control" id="noInt" value="#{createUser.direct.noInt}" pt:placeholder="00000" autocomplete="false" validatorMessage="No no valido">
                        <f:validateLength for="noInt" minimum="1"></f:validateLength>
                    </h:inputText>
                    <h:outputText value="Si no se tiene no. interior, deje vacio el campo"></h:outputText>
                    <h:message for="noInt" style="color: red"></h:message>
                    <div class="botones_form">
                        <h:button value="Iniciar" outcome="loging" styleClass="btn btn-success"></h:button>
                        <h:commandButton value="Registrar" action="#{createUser.createUser()}" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </h:form>
                <div class="botones_form navegation_page_button btn">
                    <button onclick="window.history.back();" title="Volver" class="btn btn-dark">Volver</button>
                </div>
            </div>
        </div>
        <ui:decorate template="/WEB-INF/resources/template/fooder.xhtml">
            <ui:param name="fooder" value="fooder"></ui:param>
        </ui:decorate>
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <h:outputScript library="js" name="header.js"></h:outputScript>
        <h:outputScript library="js" name="efects.js"></h:outputScript>
        <h:outputScript library="js" name="editUser.js"></h:outputScript>
    </h:body>
</html>
