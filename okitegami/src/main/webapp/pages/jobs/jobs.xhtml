<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Okitegami | Jobs</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
    </h:head>
    <h:body styleClass="body" id="body">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main">
            <div class="main_page">
                <div class="fondo_datos" id="fondo_options">
                    <h1 class="titulo_form h1">Puestos</h1>
                    <h:form rendered="false">
                        <h:outputLabel value="Buscar"></h:outputLabel>
                        <h:inputText pt:placeholder="Departamentos"></h:inputText>
                        <h:commandButton value="Buscar"></h:commandButton>
                    </h:form>
                </div>
                <div class="fondo_datos" id="fondo_table">
                    <h:dataTable class="tabla" value="#{jobsController.findPuestosEntities()}" var="job">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"></h:outputText>
                            </f:facet>
                                <h:outputText value="#{job.id}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NAME"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{job.nombre}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DEPARTMENT"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{job.idDepart.nombre}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="STATUS"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{status.status(job.status)}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ACTIONS"></h:outputText>
                            </f:facet>
                            <h:form style="display: flex; justify-content: space-evenly">
                                <h:commandButton value="Details" action="#{jobController.edit(department)}" ></h:commandButton>
                                <h:panelGroup rendered="#{sessionController.permisos('Administradores')||sessionController.permisos('Recursos Humanos')}" >
                                    <h:commandButton value="Edit" action="#{jobController.details(department)}" ></h:commandButton>
                                    <h:commandButton value="Desactive" action="#{jobController.desactive(department)}"  rendered="#{job.status==1}"></h:commandButton>
                                    <h:commandButton value="Reactive" action="#{jobController.reactive(department)}" rendered="#{job.status==0}"></h:commandButton>
                                </h:panelGroup>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
                <h:graphicImage library="images" name="icon.jpg" alt="error500" styleClass="error404"/>
            </div>
        </div>
        <ui:decorate template="/WEB-INF/resources/template/fooder.xhtml">
            <ui:param name="fooder" value="fooder"></ui:param>
        </ui:decorate>
    </h:body>
</html>
