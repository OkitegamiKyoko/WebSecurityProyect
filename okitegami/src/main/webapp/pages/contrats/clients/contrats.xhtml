<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Okitegami | Contrats clients</title>
    </h:head>
    <h:body styleClass="body" id="body">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main">
        <div class="main_page">
                <div class="fondo_datos" id="fondo_options">
                    <h1 class="titulo_form h1">Contratos de Clientes</h1>
                </div>
                <div class="fondo_datos" id="fondo_table">
                    <h:dataTable class="tabla" value="#{contratsClie.all()}" var="cont">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{cont.id}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID CLIENT"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{cont.idCliente.id}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="START"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{cont.inicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="END"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{cont.fin}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ACTIONS"></h:outputText>
                            </f:facet>
                            <h:form style="display: flex; justify-content: space-evenly">
                                <h:commandButton value="Details" action="#{detailsEmployee.setEmp(emp)}" ></h:commandButton>
                                <h:commandButton value="Edit" action="#{detailsEmployee.setEmp(emp)}" ></h:commandButton>
                                <c:if test="#{emp.idUser.status!=2}">
                                    <h:commandButton value="Desactive" action="#{jobController.desactive(department)}"  rendered="#{job.status==1}"></h:commandButton>
                                    <h:commandButton value="Reactive" action="#{jobController.reactive(department)}" rendered="#{job.status==0}"></h:commandButton>
                                </c:if>
                                
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
                <h:graphicImage library="images" name="icon.jpg" alt="error500" styleClass="error404"/>
            </div>
        </div>
        <ui:decorate template="/WEB-INF/resources/template/fooder.xhtml"></ui:decorate>
    </h:body>
</html>
