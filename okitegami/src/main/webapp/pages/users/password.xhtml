<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body styleClass="body">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main_form">
            <div class="formulario">
                <h:form prependId="false" id="form" styleClass="loging" >
                    <h1 class="titulo_form h1">Actualizar contraseña</h1>
                    <h:outputLabel styleClass="user_label " value="Vieja Contraseña" for="userName"></h:outputLabel>
                    <h:inputSecret styleClass="user_input form-control" id="userName" pt:placeholder="old password" value="#{changePass.oldPassword}" autocomplete="false" required="true" requiredMessage="Campo requerido"></h:inputSecret>
                    <h:message for="userName" style="color: red"></h:message>
                    <h:outputLabel styleClass="password_label " value="Nueva contraseña" for="password"></h:outputLabel>
                    <h:inputSecret styleClass="password_input form-control" id="userPassword" pt:placeholder="new password" value="#{changePass.newPassword}" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="Contraseña debe ser mayor a 8 o menor a 32 caracteres">
                        <f:validateLength for="userPassword" minimum="8" maximum="32"></f:validateLength>
                    </h:inputSecret>
                    <h:message for="userPassword" style="color: red"></h:message>
                    <h:outputLabel styleClass="password_label" value="Confirmar nueva contraseña" for="passwordConfirm"></h:outputLabel>
                    <h:inputSecret styleClass="password_input form-control" id="passwordConfirm" pt:placeholder="confirm new password" value="#{userController.passwordConfirm}" autocomplete="false" required="true" requiredMessage="Campo requerido"></h:inputSecret>
                    <h:message for="passwordConfirm" style="color: red "></h:message>
                    <div class="botones_form">
                        <h:commandButton value="Guardar" type="submit"  action="#{changePass.change(sessionController.user)}" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </h:form>
                <div class="botones_form navegation_page_button">
                    <button onclick="window.history.back();" title="Volver" class="btn btn-dark">Volver</button>
                </div>
            </div>
        </div>
        <ui:decorate template="/WEB-INF/resources/template/fooder.xhtml">
            <ui:param name="fooder" value="fooder"></ui:param>
        </ui:decorate>
    </h:body>
</html>
