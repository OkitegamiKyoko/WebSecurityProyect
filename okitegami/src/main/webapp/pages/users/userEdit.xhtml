<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Okitegami | User edit</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body styleClass="body">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main_form">
            <div class="formulario">
                <h:form id="edit" styleClass="loging" enctype="multipart/form-data">
                    <h1 class="titulo_form h1">Actualizar Datos</h1>
                    <h:outputLabel styleClass="user_label " value="Nombre de usuario" for="user"></h:outputLabel>
                    <h:inputText styleClass="user_input form-control" id="userName" requiredMessage="Campo requerido" value="#{userController.userEdit.name}">
                        <f:validateRegex pattern="^([A-Z]{1}[a-z]{1,}[^\s])$"></f:validateRegex>
                    </h:inputText>
                    <h:outputLabel styleClass="user_label " value="Foto de usuario" for="user"></h:outputLabel>
                    <h:inputFile styleClass="inputFile"></h:inputFile>
                    <h:outputLabel styleClass="user_label " value="Correo" for="user"></h:outputLabel>
                    <h:inputText styleClass="user_input form-control" id="user" requiredMessage="hola" pt:placeholder="correo@example.com" value="#{userController.userEdit.email}" disabled="true"></h:inputText>
                    <h:outputLabel styleClass="password_label " value="Contraseña" for="password"></h:outputLabel>
                    <c:if test="#{userController.userEdit.idRol.id==1 and sessionController.user.email!=userController.userEdit.email}">
                        <h:inputSecret styleClass="password_input form-control" id="userPassword" pt:placeholder="password" value="#{userController.userEdit.password}" redisplay="true" autocomplete="false" required="true" requiredMessage="Campo requerido" validatorMessage="Contraseña debe ser mayor a 8 o menor a 32 caracteres" validator="#{createUser.validatePass}">
                            <f:validateLength for="userPassword" minimum="8" maximum="32"></f:validateLength>
                        </h:inputSecret>
                    </c:if>
                    <c:if test="#{userController.userEdit.idRol.id!=1 or sessionController.user.email==userController.userEdit.email}">
                        <h:button value="Cambiar contraseña" outcome="password" styleClass="btn btn-primary"></h:button>
                    </c:if>
                    <h:outputLabel styleClass="password_label " value="Fecha de ingreso" for="dataUser"></h:outputLabel>
                    <h:inputText class="password_input form-control" id="dateUser" value="#{userController.userEdit.dateIngreso}" required="true" requiredMessage="Campo requerido" label="Fecha" validatorMessage="Error:" disabled="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
                    </h:inputText>
                    <h:outputLabel styleClass="password_label " value="Datos Personales" for="dataUser"></h:outputLabel>
                    <c:if test="#{userController.userEdit.idRol.id!=3}">
                        <h:commandButton value="Editar datos personales de la cuenta" action="#{employeEdit.edit(userController.userEdit.empleadosList)}" styleClass="btn btn-primary"></h:commandButton>
                    </c:if>
                    <c:if test="#{userController.userEdit.idRol.id==3}">
                        <h:commandButton value="Editar datos personales de empleado" action="#{clientEdit.edit(userController.userEdit)}" styleClass="btn btn-primary"></h:commandButton>
                    </c:if>
                    <div class="botones_form">
                        <h:button value="Cancelar" styleClass="btn btn-danger" onclick="window.history.back();"></h:button>
                        <h:commandButton value="Guardar" type="summit" action="#{userController.edit(userController.userEdit)}" styleClass="btn btn-success"></h:commandButton>
                    </div>
                </h:form>
                <div class="botones_form navegation_page_button">
                    <button onclick="window.history.back();" title="Volver" class="btn btn-dark">Volver</button>
                </div>
            </div>
        </div>
        <ui:decorate template="/WEB-INF/resources/template/fooder.xhtml">
            <ui:param name="fooder" value="fooder"></ui:param>
        </ui:decorate>
    </h:body>
</html>
