<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Okitegami | Edit details</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputScript library="js" name="efects.js" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script type="text/javascript">
            function pdf(pdf){
                window.location="http:okitegami-kyoko.sytes.net/pdfContratCliente?id="+pdf;
            }
        </script>
    </h:head>
    <h:body styleClass="body" onload="#{detailsClient.doGet()}">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main">
            <div class="formulario">
                <div class="details">
                    <h1 class="titulo_form h1">Detalles del cliente</h1>
                    <div class="datosDetais">
                            <h:outputLabel styleClass="user_label " value="Nombre" for="clientName"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="clientName" value="#{detailsClient.client.nombre}">
                            </h:outputText>
                            <h:outputLabel styleClass="user_label " value="RFC" for="clientRFC"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="clientRFC" value="#{detailsClient.client.rfc}"></h:outputText>
                            <h:outputLabel styleClass="user_label " value="Estatus" for="clientStatus"></h:outputLabel>
                            <c:if test="#{detailsClient.client.idUser.status==1}">
                                <h:outputText styleClass="user_input form-control" id="clientStatus" value="Activo"></h:outputText>
                            </c:if>
                            <c:if test="#{detailsClient.client.idUser.status==0}">
                                <h:outputText styleClass="user_input form-control" id="clientStatu" value="Inactivo"></h:outputText>
                            </c:if>
                    </div>
                    <h1 class="titulo_form h1">Dirección</h1>
                    <div class="datosDetais">
                            <h:outputLabel styleClass="user_label " value="Estado" for="state"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="state" value="#{detailsClient.client.idDirect.idLocalidad.idMunicipio.idEstado.nombre}"></h:outputText>
                            <h:outputLabel styleClass="user_label " value="Municipio" for="municipality"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="municipality" value="#{detailsClient.client.idDirect.idLocalidad.idMunicipio.nombre}"></h:outputText>
                            <h:outputLabel styleClass="user_label " value="Localidad" for="locality"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="locality" value="#{detailsClient.client.idDirect.idLocalidad.nombre}"></h:outputText>
                            <h:outputLabel styleClass="user_label " value="Codigo postal" for="cp"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="cp" value="#{detailsClient.client.idDirect.idLocalidad.cp}"></h:outputText>
                            <h:outputLabel styleClass="user_label " value="Calle" for="street"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="street" value="#{detailsClient.client.idDirect.calle}"></h:outputText>
                            <h:outputLabel styleClass="user_label " value="No. Exterior" for="ext"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="ext" value="#{detailsClient.client.idDirect.noExt}"></h:outputText>
                            <c:if test="#{detailsClient.client.idDirect.noInt!=null}">
                                <h:outputLabel styleClass="user_label " value="No. Interior" for="int"></h:outputLabel>
                                <h:outputText styleClass="user_input form-control" id="int" value="#{detailsClient.client.idDirect.noInt}"></h:outputText>
                            </c:if>
                            <c:if test="#{detailsClient.client.idDirect.noInt==null}">
                                <h:outputLabel styleClass="user_label " value="No. Interior" for="noInt"></h:outputLabel>
                                <h:outputText styleClass="user_input form-control" id="noInt" value="N/A"></h:outputText>
                            </c:if>
                    </div>
                    <div class="botones_form">
                        <h:button value="Editar" styleClass="btn btn-success" outcome="" disabled="true"></h:button>
                        <button tittle="Volver" class="btn btn-dark" onclick="window.history.back();">Volver</button>
                    </div>
                </div>
            </div>
            <div class="fondo_datos" id="fondo_table" style="min-width: 800px">    
                        <h1 class="titulo_form h1">Contratos</h1>
                        <c:if test="#{detailsClient.client.contratosClientesList.size()!=0}">
                            <h:dataTable class="tabla" value="#{detailsClient.client.contratosClientesList}" var="cont">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{cont.id}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CREACIÓN"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{cont.creacion}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="NO. EMPLOYEES"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{cont.enviosList.size()}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="STATUS"></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{cont.status}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ACTIONS"></h:outputText>
                                    </f:facet>
                                    <h:form style="display: flex; justify-content: space-evenly">
                                        <h:commandButton value="Details" action="#{detailsCont.details(cont)}" ></h:commandButton>
                                        <h:commandButton value="Terminar" action="#{detailsCont.desactive(cont)}"  rendered="#{cont.status==1}"></h:commandButton>
                                        <h:commandButton value="PDF" onclick="pdf(#{cont.id});"/>
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </c:if>
                        <c:if test="#{detailsClient.client.contratosClientesList.size()==0}">
                            <h1 class="alert alert-danger" style="text-align: center">Sin contratos aun</h1>
                        </c:if>
                    </div>
            <div class="fondo_datos" style="max-width: 800px">
                <h1 class="titulo_form h1">Graficos</h1>
                <div class="card">
                    <p:lineChart model="#{graficContratos.createDrawArea(detailsClient.client.contratosClientesList)}" style="width: 100%; height: 500px;" rendered="#{detailsClient!=null}"/>
                </div>
            </div>
        </div>
        <ui:decorate template="/WEB-INF/resources/template/fooder.xhtml"></ui:decorate>
    </h:body>
</html>
