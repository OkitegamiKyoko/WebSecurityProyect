<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customer Contract</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
        <style>
            #title{
                text-align: center;
            }
            .datosDetais{
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }
            .titulo_form {
                margin: 5px;
            }
            td{
                padding: 2px;
            }
            #logo{
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }
            #image{
                display: block;
            }
            .details{
            }
            #headerGrid{
                min-width: 100%
            }
            .two{
                display: flex;
                flex-direction:row-reverse;
            }
            #data{
                width: 100%;
                border: 1px solid;
                border-color: black;
            }
        </style>
    </h:head>
    <h:body onload="#{detailsCont.doGet()}">
        <div id="header">
            <h1 id="title">Okitegami Company</h1>
            <h:panelGrid id="headerGrid" columns="2" border="0" columnClasses="one,two">
                <h:graphicImage id="logo" library="images" name="icon.jpg"/>
                <h:panelGrid id="datosCompany" columns="2" role="row" border="1">
                    <f:facet name="header">
                        <h:outputText value="Datos"></h:outputText>
                    </f:facet>
                    <h:outputText value="RFC"></h:outputText>
                    <h:outputText value="324783y3y3ew"></h:outputText>
                    <h:outputText value="Dirección"></h:outputText>
                    <h:outputText value="No sé"></h:outputText>
                </h:panelGrid>
            </h:panelGrid>
        </div>
        <div class="details">
                    <h3 class="titulo_form h1">Detalles del cliente</h3>
                    <div class="datosDetais">
                        <h:panelGrid columns="2" border="0">
                            <h:outputLabel styleClass="user_label " value="Nombre: " for="clientName"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="clientName" value="#{detailsCont.contDetails.idCliente.nombre}"></h:outputText>
                            <h:outputLabel styleClass="user_label " value="RFC: " for="clientRFC"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="clientRFC" value="#{detailsCont.contDetails.idCliente.rfc}"></h:outputText>
                            <h:outputLabel styleClass="user_label " value="Estatus: " for="clientStatus"></h:outputLabel>
                            <h:outputText styleClass="user_input form-control" id="clientStatus" value="#{status.status(detailsCont.contDetails.status)}"></h:outputText>
                        </h:panelGrid>
                        
                    </div>
                    <h1 class="titulo_form h1">Datos de empleados</h1>
                    <div class="datosDetais">
                        <h:dataTable id="data" value="#{detailsCont.contDetails.enviosList}" var="emp" class="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{emp.idEmpleado.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NOMBRE"/>
                                </f:facet>
                                <h:outputText value="#{nombreCompleto.nombre(emp.idEmpleado.nombre, emp.idEmpleado.apMat, emp.idEmpleado.apPat)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="PUESTO"/>
                                </f:facet>
                                <h:outputText value="#{emp.idEmpleado.idPuesto.nombre}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
        <div class="card">
            <p:lineChart  model="#{graficEnvios.createDrawArea(detailsCont.contDetails.enviosList)}" style="width: 100%; height: 500px;" rendered="#{detailsCont!=null}"/>
        </div>
    </h:body>
</html>
